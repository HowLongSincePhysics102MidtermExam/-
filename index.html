<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics 102 Midterm Exam Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #message {
            font-size: 5vw; /* Responsive font size */
        }
        @media (min-width: 768px) {
            #message {
                font-size: 3vw;
            }
        }
        @media (min-width: 1200px) {
            #message {
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        // Exam date and result date
        const examDate = new Date('2024-04-16T00:00:00');
        const resultDate = new Date('2024-05-19T12:00:00');

        // Calculate the difference in milliseconds
        const timeDifference = resultDate - examDate;

        // Convert time difference to days
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        // Create the message
        const message = `It took ${daysDifference} days to announce the results. (Fun fact: It takes about 3 days to travel from Earth to the Moon!)`;

        // Display the message
        document.getElementById('message').textContent = message;
    </script>
</body>
</html>
