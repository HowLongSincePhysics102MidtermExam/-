<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result Announcement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }
        #result {
            font-size: 2em;
        }
        @media (min-width: 768px) {
            #result {
                font-size: 1.5em;
            }
        }
        @media (min-width: 1200px) {
            #result {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        const examDate = new Date('2024-04-16T08:30:00');
        const resultDate = new Date('2024-05-19T13:34:10');
        const timeDifference = resultDate - examDate;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        const message = `It took ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds to announce the results.<br>
                         Fun fact: It takes about 3 days to travel from Earth to the Moon!`;

        document.getElementById('result').innerHTML = message;
    </script>
</body>
</html>
